<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>رفع لقطة الدفع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .warning {
      background: rgba(255, 0, 0, 0.2);
      padding: 15px;
      font-size: 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-right: 4px solid red;
    }

    input[type="file"] {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      color: white;
      border: 1px solid #00bfff;
      width: 100%;
      margin-bottom: 15px;
      cursor: pointer;
    }

    img.preview {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px #00bfff;
      display: none;
    }

    button {
      background: #00bfff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: #0099cc;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-box {
      background: #fff;
      color: #000;
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 20px;
      text-align: center;
      animation: zoomIn 0.3s ease-out;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<video autoplay muted loop>
  <source src="background.mp4" type="video/mp4" />
  متصفحك لا يدعم تشغيل الفيديو.
</video>

<div class="container">
  <h2> قم برفع لقطة شاشة الدفع</h2>
  <div class="warning">
    ⚠️ ملاحظة: 5 لقطات مزيفة تؤدي إلى حظر دائم من الخدمة.
  </div>

  <input type="file" id="screenshotInput" accept="image/*" />
  <img id="previewImage" class="preview" alt="Preview" />
  <button id="sendButton" onclick="sendScreenshot()" disabled>✅ تم الدفع</button>
</div>

<!-- Popup -->
<div id="popup" class="popup-overlay">
  <div class="popup-box">✅ تم إرسال الطلب بنجاح</div>
</div>

<script>
  const botToken = "7575709803:AAEBxGl4NkOrCAvArk1cOLGTxIWcvv1d88w";
  const chatId = "7739393558";

  const fileInput = document.getElementById('screenshotInput');
  const preview = document.getElementById('previewImage');
  const sendButton = document.getElementById('sendButton');

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';
        sendButton.disabled = false;
      };
      reader.readAsDataURL(file);
    } else {
      preview.style.display = 'none';
      sendButton.disabled = true;
    }
  });

  async function sendScreenshot() {
    const file = fileInput.files[0];
    if (!file) return alert("يرجى اختيار صورة أولاً.");

    const formData = new FormData();
    formData.append("chat_id", chatId);
    formData.append("photo", file);

    try {
      await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        body: formData
      });

      const messageText = `📤 تم رفع صورة الدفع\n🕒 ${new Date().toLocaleString()}\n📱 ${navigator.userAgent}`;

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: messageText })
      });

      document.getElementById('popup').style.display = 'flex';
      setTimeout(() => location.reload(), 300000); // إعادة تحميل بعد 5 دقائق
    } catch (error) {
      alert("فشل الإرسال: " + error.message);
    }
  }
</script>

</body>
</html>
